# Enable split keyboard with 2 peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Keep the dongle always awake
CONFIG_ZMK_SLEEP=n

# Boost bluetooth power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Ade Corne Dongle"

# RGB underglow settings (if dongle has RGB)
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
CONFIG_WS2812_STRIP=y

# Enable multiple Bluetooth profiles (2 peripherals + 5 host devices = 7 total)
CONFIG_BT_MAX_CONN=7
CONFIG_BT_MAX_PAIRED=7

# Enable both USB and BLE support
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y 
# Enable split keyboard with 4 peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=4

# Enable sleep and soft off for better power management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_PM_SOFT_OFF=y

# Boost bluetooth power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Ade Cornes"

# Enable RGB underglow (for controlling LEDs on peripheral halves)
CONFIG_ZMK_RGB_UNDERGLOW=n

# Enable multiple Bluetooth profiles (4 peripherals (2 crkbds) + 5 host devices = 7 total)
CONFIG_BT_MAX_CONN=9
CONFIG_BT_MAX_PAIRED=9

# Enable both USB and BLE support
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y 
